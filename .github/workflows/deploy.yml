name: Deploy to cPanel

on:
  push:
    branches: [main] # Set this to your default branch (e.g. main or master)
  workflow_dispatch:

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2" # Match your server version
          extensions: mbstring, intl, pdo_mysql, zip, bcmath, exif

      - name: ðŸ“¦ Install Production Dependencies (Composer)
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ“¦ Install NPM Dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ”¨ Build Frontend Assets
        run: npm run build

      - name: ðŸ“‚ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./qr.lightup7.com/ # CHANGE THIS to your actual path on server (e.g. /domains/qr.lightup7.com/public_html/)
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            .env
            .env.example
            deploy.sh
            README.md
            storage/*.key
